<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://picsum.photos/32/32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>The Digital Levite | Retro Tech Blog</title>
    <meta name="description" content="The Digital Levite: A personal blog exploring technology, theology, and the spaces in between. Minimalist, terminal-styled, and content-first." />
    <meta name="keywords" content="blog, tech, retro, terminal, minimalism, coding, digital levite" />
    <meta name="author" content="The Digital Levite" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="The Digital Levite | Retro Tech Blog" />
    <meta property="og:description" content="Exploring the intersection of code and consciousness in a retro terminal interface." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'terminal-black': '#0c0c0c',
              'terminal-green': '#4af626',
              'terminal-dim': '#1a3316',
              'terminal-amber': '#ffb000',
            },
            fontFamily: {
              mono: ['"Fira Code"', '"Source Code Pro"', 'Consolas', 'Monaco', 'monospace'],
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
              'flicker': 'flicker 0.15s infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              flicker: {
                '0%': { opacity: '0.97' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>

    <!-- Custom CRT Effects -->
    <style>
      body {
        background-color: #0c0c0c;
        color: #4af626;
        margin: 0;
        overflow-x: hidden;
      }
      
      /* CRT Scanline Effect */
      .scanlines::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.25) 50%
        );
        background-size: 100% 4px;
        z-index: 50;
        pointer-events: none;
      }
      
      /* Subtle vignette */
      .vignette::after {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: radial-gradient(
          circle,
          rgba(0, 0, 0, 0) 60%,
          rgba(0, 0, 0, 0.4) 100%
        );
        z-index: 50;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0c0c0c;
        border-left: 1px solid #1a3316;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a3316;
        border: 1px solid #4af626;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4af626;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="font-mono scanlines vignette antialiased selection:bg-terminal-green selection:text-terminal-black">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
