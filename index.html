<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Digital Levite</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* =========================================
           THEME CONTROL PANEL
           ========================================= */
        :root {
            /* OPTION A: TYPEWRITER THEME (Active) */
            --bg-color: #fdfbf7;      
            --text-color: #111111;    
            --accent-color: #666666;  
            --font-family: 'Courier Prime', 'Courier New', monospace;
            
            /* OPTION B: GREEN TERMINAL (Disabled - Move comment markers to activate)
            --bg-color: #0a0a0a;      
            --text-color: #00ff41;    
            --accent-color: #008F11;  
            */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* Customizing the Prose (Article Text) to match our theme */
        .prose {
            color: var(--text-color) !important;
            max-width: none; /* Let text fill the container */
        }
        .prose h1, .prose h2, .prose h3, .prose strong {
            color: var(--text-color) !important;
        }
        .prose a {
            color: var(--text-color) !important;
            text-decoration: underline;
        }
    </style>
</head>
<body class="min-h-screen p-8 max-w-3xl mx-auto">

    <header class="mb-12 border-b border-gray-300 pb-4">
        <h1 class="text-3xl font-bold mb-2">The Digital Levite</h1>
        <div class="flex justify-between text-sm opacity-70">
            <span>> EST. 2025 | SIGNAL_ACTIVE</span>
            <span class="blink">_</span>
        </div>
        <nav class="mt-4 space-x-4 text-sm underline">
            <a href="#" onclick="renderList(); return false;">Index</a>
            <a href="mailto:your-email@example.com">Contact</a>
        </nav>
    </header>

    <main id="app">
        </main>

    <footer class="mt-20 text-center text-xs opacity-50">
        <p>&gt; NO COMMENTS ALLOWED. SEND BRICKS VIA EMAIL.</p>
    </footer>

    <script>
        // 1. Fetch the Bricks
        async function loadPosts() {
            try {
                // Add a timestamp to prevent caching old versions
                const response = await fetch(`posts.json?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error("Signal Lost");
                const posts = await response.json();
                return posts;
            } catch (e) {
                document.getElementById('app').innerHTML = `<p>> ERROR: COULD NOT LOAD BRICKS. CHECK POSTS.JSON</p>`;
                return [];
            }
        }

        // 2. Render Index
        async function renderList() {
            const posts = await loadPosts();
            const app = document.getElementById('app');
            
            // Sort posts by date (Newest First) if they aren't already
            posts.sort((a, b) => new Date(b.date) - new Date(a.date));

            let html = `<div class="space-y-8">`;
            posts.forEach(post => {
                html += `
                    <article class="cursor-pointer hover:opacity-70 transition group" onclick="renderPost('${post.slug}')">
                        <p class="text-xs mb-1 opacity-60 font-mono">> ${post.date}</p>
                        <h2 class="text-xl font-bold underline decoration-1 underline-offset-4 group-hover:decoration-2">${post.title}</h2>
                    </article>
                `;
            });
            html += `</div>`;
            app.innerHTML = html;
            
            // Update URL without reloading
            history.pushState(null, '', '#');
        }

        // 3. Render Single Post (Now with Markdown!)
        async function renderPost(slug) {
            const posts = await loadPosts();
            const post = posts.find(p => p.slug === slug);
            const app = document.getElementById('app');

            if (post) {
                app.innerHTML = `
                    <div class="animate-fade-in">
                        <button onclick="renderList()" class="mb-6 text-sm hover:underline opacity-70"><< RETURN_TO_INDEX</button>
                        <article>
                            <h1 class="text-3xl font-bold mb-2">${post.title}</h1>
                            <time class="text-xs opacity-60 block mb-8 font-mono">> LOGGED: ${post.date}</time>
                            
                            <div class="prose prose-stone leading-relaxed">
                                ${marked.parse(post.content)}
                            </div>
                        </article>
                    </div>
                `;
                // Update URL to make it shareable (e.g. #my-post)
                history.pushState(null, '', `#${slug}`);
            }
        }

        // 4. Handle Browser Back/Forward Buttons
        window.onpopstate = () => {
            const hash = window.location.hash.replace('#', '');
            if (hash) renderPost(hash);
            else renderList();
        };

        // 5. Start System
        // Check if user loaded a specific post via URL hash
        const initialHash = window.location.hash.replace('#', '');
        if (initialHash) renderPost(initialHash);
        else renderList();

    </script>
</body>
</html>
