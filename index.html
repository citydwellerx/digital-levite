<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Digital Levite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* =========================================
           THEME CONTROL PANEL
           ========================================= */
        :root {
            /* TYPEWRITER THEME (Active) */
            --bg-color: #fdfbf7;      
            --text-color: #111111;    
            --accent-color: #666666;  
            --font-family: 'Courier Prime', 'Courier New', monospace;
            
            /* UNCOMMENT FOR GREEN TERMINAL THEME
            --bg-color: #0a0a0a;      
            --text-color: #00ff41;    
            --accent-color: #008F11;  
            */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
        }
        
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body class="min-h-screen p-8 max-w-3xl mx-auto">

    <header class="mb-12 border-b border-gray-300 pb-4">
        <h1 class="text-3xl font-bold mb-2">The Digital Levite</h1>
        <div class="flex justify-between text-sm opacity-70">
            <span>> EST. 2025 | SIGNAL_ACTIVE</span>
            <span class="blink">_</span>
        </div>
        <nav class="mt-4 space-x-4 text-sm underline">
            <a href="#" onclick="renderList()">Index</a>
            <a href="mailto:your-email@example.com">Contact</a>
        </nav>
    </header>

    <main id="app">
        </main>

    <footer class="mt-20 text-center text-xs opacity-50">
        <p>&gt; NO COMMENTS ALLOWED. SEND BRICKS VIA EMAIL.</p>
    </footer>

    <script>
        // 1. Fetch the Bricks from your JSON file
        async function loadPosts() {
            try {
                const response = await fetch('posts.json');
                if (!response.ok) throw new Error("Signal Lost");
                const posts = await response.json();
                return posts;
            } catch (e) {
                document.getElementById('app').innerHTML = `<p>> ERROR: COULD NOT LOAD BRICKS. CHECK POSTS.JSON</p>`;
                return [];
            }
        }

        // 2. Render the List of Posts
        async function renderList() {
            const posts = await loadPosts();
            const app = document.getElementById('app');
            
            let html = `<div class="space-y-8">`;
            posts.forEach(post => {
                html += `
                    <article class="cursor-pointer hover:opacity-70 transition" onclick="renderPost('${post.slug}')">
                        <p class="text-xs mb-1 opacity-60">> ${post.date}</p>
                        <h2 class="text-xl font-bold underline">${post.title}</h2>
                    </article>
                `;
            });
            html += `</div>`;
            app.innerHTML = html;
        }

        // 3. Render a Single Post
        async function renderPost(slug) {
            const posts = await loadPosts();
            const post = posts.find(p => p.slug === slug);
            const app = document.getElementById('app');

            if (post) {
                app.innerHTML = `
                    <div class="animate-fade-in">
                        <button onclick="renderList()" class="mb-6 text-sm hover:underline"><< RETURN_TO_INDEX</button>
                        <article class="prose prose-stone">
                            <h1 class="text-2xl font-bold mb-2">${post.title}</h1>
                            <time class="text-xs opacity-60 block mb-8">> LOGGED: ${post.date}</time>
                            <div class="whitespace-pre-wrap">${post.content}</div>
                        </article>
                    </div>
                `;
            }
        }

        // Start System
        renderList();
    </script>
</body>
</html>
