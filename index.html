<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Digital Levite - of faith, neurodivergence and other obsessions.">
    <title>The Digital Levite</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* =========================================
           THEME CONTROL PANEL
           ========================================= */
        :root {
            --bg-color: #fdfbf7;      
            --text-color: #111111;    
            --accent-color: #666666;  
            --font-family: 'Courier Prime', monospace; 
            --link-hover: #000000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            line-height: 1.6;
        }

        /* Ensure bold text is actually bold */
        strong, b, h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
        }

        a {
            text-decoration: underline;
            text-underline-offset: 4px;
            text-decoration-color: var(--accent-color);
            transition: all 0.2s;
        }

        a:hover {
            color: var(--link-hover);
            text-decoration-thickness: 2px;
        }
        
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* =========================================
           TERTIUS VOICE PROTOCOLS
           ========================================= */
        
        /* The Container for AI Analysis */
        .ai-voice {
            font-family: 'Courier Prime', monospace;
            font-size: 0.9em;
            background-color: #f4f4f4; /* Light Grey Background */
            padding: 1.5rem;
            border-left: 4px solid #333; /* Dark Bar on the left */
            margin: 2rem 0;
            color: #333;
        }

        /* The Badge (HUMAN / TERTIUS labels) */
        .badge {
            display: inline-block;
            background-color: #000;
            color: #fff;
            padding: 2px 6px;
            font-size: 0.7rem;
            font-family: 'Courier Prime', monospace;
            margin-right: 0.5rem;
            font-weight: bold;
            letter-spacing: 0.05em;
        }

        /* TYPOGRAPHY FIXES */
        .prose {
            max-width: none;
        }
        .prose p {
            margin-bottom: 1.5em;
        }
        .prose ul, .prose ol {
            margin-bottom: 1.5em;
            padding-left: 1.5em;
        }
        .prose li {
            margin-bottom: 0.5em;
        }
        .prose blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 1em;
            margin-left: 0;
            margin-bottom: 1.5em;
            font-style: italic;
            opacity: 0.8;
        }

        /* =========================================
           VINTAGE IMAGE PROTOCOL
           ========================================= */
        
        /* The Base Style */
        .prose img {
            border-radius: 4px;
            /* The Vintage Filter: Grayscale + Sepia + Low Contrast */
            filter: grayscale(100%) sepia(20%) contrast(1.1);
            transition: all 0.5s ease;
            opacity: 0.9;
        }

        /* The Reveal (Hover) */
        .prose img:hover {
            filter: none;
            opacity: 1;
            transform: scale(1.02);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="min-h-screen p-6 md:p-12 max-w-3xl mx-auto flex flex-col">

    <header class="mb-16 border-b border-gray-300 pb-6">
        <h1 class="text-3xl md:text-4xl font-bold mb-3 tracking-tight">The Digital Levite & Tertius</h1>
        <div class="flex justify-between text-xs md:text-sm uppercase tracking-widest opacity-60 font-mono">
            <span>> EST. DEC 2025 | SIGNAL_ACTIVE</span>
            <span class="blink">_</span>
        </div>
        
        <nav class="mt-6 flex gap-6 text-sm">
            <a href="#" onclick="renderList(); return false;">Index</a>
            <a href="about.html">About</a>
            <a href="mailto:hello@digitallevite.space">Contact</a>
        </nav>
    </header>

    <main id="app" class="flex-grow">
        <div class="animate-pulse opacity-50">> Loading protocols...</div>
    </main>

    <footer class="mt-20 pt-8 border-t border-gray-200 text-center text-[10px] md:text-xs opacity-40 uppercase tracking-widest font-mono">
        <p>&gt; NO COMMENTS. NO TRACKERS. JUST TEXT.</p>
        <p class="mt-2">Â© 2025 The Digital Levite</p>
    </footer>

    <script>
        // =========================================
        // DATA LAYER
        // =========================================

        const FALLBACK_POSTS = [
            {
                "id": "0",
                "title": "System Check",
                "date": "2025-12-03",
                "excerpt": "Initializing the system.",
                "content": "<p>System Online.</p>"
            }
        ];

        let cachedPosts = null;

        // 1. Fetch Posts (with fallback)
        async function loadPosts() {
            if (cachedPosts) return cachedPosts;

            try {
                // Try fetching external JSON file
                const response = await fetch(`posts.json?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error("File not found");
                cachedPosts = await response.json();
                console.log("Loaded from posts.json");
            } catch (e) {
                console.warn("Could not load posts.json. Using internal fallback data.");
                cachedPosts = FALLBACK_POSTS;
            }
            return cachedPosts;
        }

        // 2. Render Index List
        async function renderList() {
            const posts = await loadPosts();
            const app = document.getElementById('app');
            
            // UPDATED SORTING LOGIC:
            // 1. Sort by Date (Newest first)
            // 2. Tie-Breaker: If dates are same, sort by ID (Highest first)
            posts.sort((a, b) => {
                const dateComparison = new Date(b.date) - new Date(a.date);
                if (dateComparison !== 0) {
                    return dateComparison;
                }
                // If we get here, the dates are the same. Compare IDs.
                return Number(b.id) - Number(a.id);
            });

            let html = `<div class="space-y-12 animate-fade-in">`;
            posts.forEach(post => {
                html += `
                    <article class="group">
                        <div class="flex items-baseline space-x-4 mb-2 opacity-50 text-xs font-mono">
                            <span>> ${post.date}</span>
                            <span>ID: ${post.id}</span>
                        </div>
                        <h2 class="text-2xl font-bold cursor-pointer hover:underline decoration-2 underline-offset-4 mb-2 text-gray-900" 
                            onclick="renderPost('${post.id}')">
                            ${post.title}
                        </h2>
                        <p class="text-gray-800 text-lg leading-relaxed max-w-2xl mt-2 font-normal">
                           ${post.excerpt || ""}
                        </p>
                    </article>
                `;
            });
            html += `</div>`;
            app.innerHTML = html;
            
            // Update URL safely
            try {
                history.pushState(null, '', window.location.pathname);
            } catch (e) {}
            window.scrollTo(0, 0);
        }

        // 3. Render Single Post
        async function renderPost(id) {
            const posts = await loadPosts();
            const post = posts.find(p => String(p.id) === String(id));
            const app = document.getElementById('app');

            if (post) {
                // Use Marked if available, otherwise just inject HTML
                const contentHtml = (typeof marked !== 'undefined') 
                    ? marked.parse(post.content) 
                    : post.content;

                app.innerHTML = `
                    <div class="animate-fade-in">
                        <button onclick="renderList()" class="mb-8 text-xs font-mono hover:bg-gray-200 px-2 py-1 rounded transition-colors">
                            << BACK_TO_INDEX
                        </button>
                        <article>
                            <h1 class="text-3xl md:text-4xl font-bold mb-4 text-gray-900">${post.title}</h1>
                            <div class="flex justify-between items-center text-xs opacity-50 font-mono mb-12 border-b border-gray-300 pb-4">
                                <time>${post.date}</time>
                                <span>ID: ${post.id}</span>
                            </div>
                            
                            <div class="prose prose-stone prose-lg text-gray-800 leading-relaxed font-normal">
                                ${contentHtml}
                            </div>
                        </article>
                    </div>
                `;
                
                // Update URL safely
                try {
                    history.pushState(null, '', `#${id}`);
                } catch (e) {}
                window.scrollTo(0, 0);
            } else {
                app.innerHTML = `<p class="text-red-600 font-mono">> ERROR 404: POST_ID_${id}_NOT_FOUND</p>`;
            }
        }

        // 4. Handle Browser Navigation (Back/Forward)
        window.onpopstate = () => {
            handleRoute();
        };

        function handleRoute() {
            const hash = window.location.hash.replace('#', '');
            if (hash) {
                renderPost(hash);
            } else {
                renderList();
            }
        }

        // 5. Initialize
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
            .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        `;
        document.head.appendChild(style);

        handleRoute();

    </script>
</body>
</html>
