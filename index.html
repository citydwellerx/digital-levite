<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://picsum.photos/32/32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>The Digital Levite | Minimalist Tech Blog</title>
    <meta name="description" content="The Digital Levite: A personal blog exploring technology, theology, and the spaces in between. Minimalist, content-first, and distraction-free." />
    <meta name="keywords" content="blog, tech, minimalism, writing, coding, digital levite" />
    <meta name="author" content="The Digital Levite" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="The Digital Levite | Minimalist Tech Blog" />
    <meta property="og:description" content="Exploring the intersection of code and consciousness on digital paper." />
    
    <!-- Google Fonts: Courier Prime -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'paper': '#fdfbf7',
              'ink': '#111111',
              'ink-light': '#555555',
              'accent': '#e6e4df',
            },
            fontFamily: {
              mono: ['"Courier Prime"', '"Courier New"', 'Courier', 'monospace'],
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.ink'),
                  '--tw-prose-body': theme('colors.ink'),
                  '--tw-prose-headings': theme('colors.ink'),
                  '--tw-prose-links': theme('colors.ink'),
                  '--tw-prose-bold': theme('colors.ink'),
                  '--tw-prose-counters': theme('colors.ink-light'),
                  '--tw-prose-bullets': theme('colors.ink-light'),
                  '--tw-prose-hr': theme('colors.accent'),
                  '--tw-prose-quotes': theme('colors.ink'),
                  '--tw-prose-quote-borders': theme('colors.ink-light'),
                  '--tw-prose-captions': theme('colors.ink-light'),
                  '--tw-prose-code': theme('colors.ink'),
                  '--tw-prose-pre-code': theme('colors.paper'),
                  '--tw-prose-pre-bg': theme('colors.ink'),
                },
              },
            }),
          }
        },
        plugins: [
           // Mocking the typography plugin behavior for the CDN version via custom styles in prose class
        ]
      }
    </script>

    <!-- Global Styles -->
    <style>
      body {
        background-color: #fdfbf7;
        color: #111111;
        margin: 0;
        line-height: 1.6;
      }

      /* Custom selection color */
      ::selection {
        background: #111111;
        color: #fdfbf7;
      }

      /* Custom Scrollbar for subtle look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fdfbf7;
      }
      ::-webkit-scrollbar-thumb {
        background: #e6e4df;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ccc;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="font-mono antialiased">
    <div id="root"></div>
  </body>
</html>
